<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calendar</title>
    <link rel="icon" href="calendar.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/10ac64ce8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="clock">
        <div class="dis" id="hours">12</div>
        <div class="dis">:</div>
        <div class="dis" id="minutes">12</div>
        <div class="dis">:</div>
        <div class="dis" id="seconds">15</div>
      </div>
      <div id="show">
        <div id="month-year">
          <div id="before" onclick="before()">&#10096;</div>
          <div id="show-month-year">12 - 2022</div>
          <div id="after" onclick="next()">&#10097;</div>
        </div>
        <div id="week">
          <ul>
            <li>Mon</li>
            <li>Tue</li>
            <li>Web</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
          </ul>
          <ul id="show-day"></ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
